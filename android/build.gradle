buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.2.1"
  }
}

def reactNativeArchitectures() {
  def value = rootProject.getProperties().get("reactNativeArchitectures")
  return value ? value.split(",") : ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"

if (isNewArchitectureEnabled()) {
  apply plugin: "com.facebook.react"
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties["Mapsforge_" + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["Mapsforge_" + name]).toInteger()
}

def supportsNamespace() {
  def parsed = com.android.Version.ANDROID_GRADLE_PLUGIN_VERSION.tokenize('.')
  def major = parsed[0].toInteger()
  def minor = parsed[1].toInteger()

  // Namespace support was added in 7.3.0
  return (major == 7 && minor >= 3) || major >= 8
}

android {
  if (supportsNamespace()) {
    namespace "com.jhotadhari.reactnative.mapsforge"

    sourceSets {
      main {
        manifest.srcFile "src/main/AndroidManifestNew.xml"
      }
    }
  }

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenCentral()
  google()
}


dependencies {
  // For < 0.71, this will be from the local maven repo
  // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"

  // gpx parser
  implementation 'com.github.ticofab:android-gpx-parser:2.3.1'

  // Mapsforge dependencies
  implementation 'org.mapsforge:mapsforge-core:0.21.0'
  implementation 'org.mapsforge:mapsforge-map:0.21.0'
  implementation 'org.mapsforge:mapsforge-map-reader:0.21.0'
  implementation 'org.mapsforge:mapsforge-themes:0.21.0'
  implementation 'net.sf.kxml:kxml2:2.3.0'
  implementation 'org.mapsforge:mapsforge-map-android:0.21.0'
  implementation 'com.caverock:androidsvg:1.4'
  implementation 'org.mapsforge:mapsforge-core:0.21.0'

  // // Mapsforge POI dependencies
  // implementation 'org.mapsforge:mapsforge-poi:0.21.0'
  // implementation 'org.mapsforge:mapsforge-poi-android:0.21.0'
  // implementation 'org.mapsforge:sqlite-android:0.21.0'
  // implementation 'org.mapsforge:sqlite-android:0.21.0:natives-armeabi-v7a'
  // implementation 'org.mapsforge:sqlite-android:0.21.0:natives-arm64-v8a'
  // implementation 'org.mapsforge:sqlite-android:0.21.0:natives-x86'
  // implementation 'org.mapsforge:sqlite-android:0.21.0:natives-x86_64'
}

